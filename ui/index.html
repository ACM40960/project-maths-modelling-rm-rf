<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DocGen</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        padding: 16px;
      }
      label {
        font-weight: 600;
      }
      input {
        padding: 8px;
        margin-top: 6px;
        width: 90%;
      }
      #go {
        padding: 10px 16px;
      }
      #go[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .spinner {
        display: none;
        width: 28px;
        height: 28px;
        border: 4px solid #ddd;
        border-top-color: #333;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .spinner.show {
        display: inline-block;
        vertical-align: middle;
        margin-left: 10px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      #log {
        white-space: pre-wrap;
        background: #111;
        color: #eee;
        padding: 12px;
        height: 320px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h2>Generate Technical Documentation</h2>

    <label>GitHub URL</label><br />
    <input id="repo" placeholder="https://github.com/owner/repo" /><br /><br />

    <button id="go">Generate</button>
    <div class="spinner" id="spin"></div>

    <h3>Logs</h3>
    <pre id="log"></pre>

    <script>
      const go = document.getElementById("go");
      const spin = document.getElementById("spin");
      const log = document.getElementById("log");

      window.api.onLog((line) => {
        log.textContent += line;
        log.scrollTop = log.scrollHeight;
      });

      go.onclick = async () => {
        const repo = document.getElementById("repo").value.trim();
        if (!repo) {
          alert("Please enter a GitHub URL");
          return;
        }

        log.textContent = "Starting...\n";
        go.disabled = true;
        spin.classList.add("show");

        try {
          const res = await window.api.generateDoc(repo);
          if (res.saved) log.textContent += `\nSaved DOCX: ${res.path}\n`;
          else log.textContent += `\nSave canceled.\n`;
        } catch (e) {
          log.textContent += `\nERROR: ${e.message}\n`;
        } finally {
          go.disabled = false;
          spin.classList.remove("show");
        }
      };
    </script>
  </body>
</html>
